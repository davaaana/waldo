<md-dialog aria-label="Profile" ng-controller="UserController">
    <md-toolbar class="md-accent">
        <span class="md-toolbar-tools">
            <md-icon md-svg-icon="account"></md-icon>
            <span>Нууц үг солих</span>
            <span flex></span>
            <md-button ng-click="closeDialog()" aria-label="Close" class="md-icon-button">
                <md-icon md-svg-icon="close"></md-icon>
            </md-button>
        </span>
    </md-toolbar>
    <md-dialog-content>
        <section>
            <md-content>
                <form method="post" name="profile" enctype="multipart/form-data" flex>
                    <div layout="row">
                        <div flex class="edit-profile">
                            <center>{{error}}</center>
                            <center><img ng-src="ws/profile/image/{{pro.username}}.png"
                                         class="edit-photo"/>
                            </center>
                            <center>

                                {{pro.username}}

                            </center>
                            <md-input-container layout-fill>
                                <label>Хуучин нууц үг</label>
                                <input ng-model="proPass.oldPassword" required="" name="oldPassword" type="password">
                            </md-input-container>
                            <md-input-container layout-fill>
                                <label>Шинэ нууц үг</label>
                                <input ng-model="proPass.newPassword" required="" name="password" type="password" min="4">
                            </md-input-container>
                            <md-input-container layout-fill>
                                <label>Шинэ нууц үг давтах</label>
                                <input ng-model="proPass.confirmPassword" required="" name="pro" type="password" min="4">
                            </md-input-container>
                        </div>

                    </div>
                    <div class="row right padding-top-5">
                        <md-button ng-click="closeDialog()" class="md-raised md-button md-ink-ripple">
                            Гарах
                        </md-button>
                        <md-button ng-click="changePassword()" class="md-raised md-accent md-button md-default-theme"
                                   ng-disabled="proPass.newPassword!=proPass.confirmPassword">
                            Шинчилэх
                        </md-button>
                    </div>
                </form>
            </md-content>
        </section>
    </md-dialog-content>
</md-dialog>

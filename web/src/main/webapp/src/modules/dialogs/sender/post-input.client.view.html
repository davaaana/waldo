<md-content layout="column" layout-fill ng-init="init()"  layout-padding>

    <div layout="row" flex>
        <div layout="column" flex="50" layout-align="center start">
            <div layout="row">
                <div layout="column">
                    <label class="filter-title">Хөдлөх хот/аймаг</label>
                    <md-select name="fromCity" class="datepicker-filter-adjust6" data-ng-model="newPost.fromCityId"
                               placeholder="Сонгох">
                        <md-option ng-value="{{city.id}}" ng-repeat="city in cities">{{city.name}}</md-option>
                    </md-select>
                    <div class="element-hide mini-red" id="fromCity">
                        <span>Хөдлөх хотоо сонгоно уу</span><img src="/image/error.png" class="error-image">
                    </div>
                </div>
            </div>
            <div layout="row">
                <div layout="column">
                    <label class="filter-title">Очих хот/аймаг</label>
                    <md-select name="toCity" class="datepicker-filter-adjust6" data-ng-model="newPost.toCityId" placeholder="Сонгох">
                        <md-option ng-value="{{city.id}}" ng-repeat="city in cities">{{city.name}}</md-option>
                    </md-select>
                    <div class="element-hide mini-red" id="toCity">
                        <span>Очих хотоо сонгоно уу</span><img src="/image/error.png" class="error-image">
                    </div>
                </div>
            </div>
            <div layout="row">
                <div layout="column">
                    <label class="filter-title">Явах огноо эхлэх</label>
                    <md-datepicker name="arrive" ng-model="newPost.when" md-placeholder="Сонгох" format="yyyy.MM.dd"
                                   class="datepicker-filter-adjust6"
                                   md-max-date="newPost.arrive" md-min-date="minDate"></md-datepicker>
                    <div class="element-hide mini-red" id="arrive">
                        <span>Явах огноо сонгоно уу</span><img src="/image/error.png" class="error-image">
                    </div>
                </div>
            </div>
        </div>
        <md-divider></md-divider>
        <div layout="column" flex="50" layout-align="center start">
            <div layout="row" flex>
                <div class="column">
                    <label class="filter-title">Хөдлөх дүүрэг/сум</label>
                    <md-select name="fromDistrict" class="datepicker-filter-adjust6" data-ng-model="newPost.fromDistrictId"
                               placeholder="Сонгох">
                        <md-option ng-value="{{district.id}}" ng-repeat="district in fromDistricts">{{district.name}}
                        </md-option>
                    </md-select>
                    <div class="element-hide mini-red" id="fromDistrict">
                        <span>Хөдлөх сум/дүүргээ сонгоно уу</span><img src="/image/error.png" class="error-image">
                    </div>
                </div>
            </div>

            <div layout="row">
                <div class="column">
                    <label class="filter-title">Очих дүүрэг/сум</label>
                    <md-select name="toDistrict" class="datepicker-filter-adjust6" data-ng-model="newPost.toDistrictId"
                               placeholder="Сонгох">
                        <md-option ng-value="{{district.id}}" ng-repeat="district in toDistricts">{{district.name}}
                        </md-option>
                    </md-select>
                    <div class="element-hide mini-red" id="toDistrict">
                        <span>Очих сум дүүргээ сонгоно уу</span><img src="/image/error.png" class="error-image">
                    </div>
                </div>
            </div>

            <div layout="row">

                <div layout="column">
                    <label class="filter-title">Явах огноо дуусах</label>
                    <md-datepicker name="arrive" ng-model="newPost.arrive" md-placeholder="Сонгох"

                                   class="datepicker-filter-adjust6"
                                   md-min-date="(newPost.when==undefined) ? minDate : newPost.when"></md-datepicker>
                    <div class="element-hide mini-red" id="arrive">
                        <span>Очих огноо сонгоно уу</span><img src="/image/error.png" class="error-image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <md-divider></md-divider>
    <div layout="row" flex>
        <div layout="column" flex="50">
            <div class="element-hide mini-red" id="tree">
                <span>Доорх 3-ын аль нэгийн бөглөнө үү</span><img src="/image/error.png" class="error-image">
            </div>
            <!--_________________________________________________ PACKAGE INPUT ________________________________________________-->
            <div layout="row">
                <md-checkbox ng-model="newPostDataCheck.stuff"
                             name="stuff"
                             ng-change="arriveValidation(true)"
                             aria-label="stuff_checkbox">Ачаа
                </md-checkbox>
            </div>
            <div layout="row" ng-show="newPostDataCheck.stuff">
                <md-input-container style="width:235px">
                    <label>Ачааны шаардлага</label>
                    <textarea ng-model="newPost.stuff" type="text"
                              ng-change="arriveValidation(true)"
                              md-maxlength="70" maxlength="70"></textarea>
                </md-input-container>
            </div>

        </div>
        <md-divider></md-divider>
        <div layout="column" flex="50">
            <!--_________________________________________________ DEPARTURE CITY OR PROVINCE ________________________________________________-->

            <div layout="row">
                <md-checkbox ng-model="newPostDataCheck.passanger"
                             name="passanger"
                             ng-change="arriveValidation(true)"
                             aria-label="passanger_checkbox">Зорчигч
                </md-checkbox>
                <md-input-container>
                    <input ng-model="newPost.passanger" type="number" value="1"
                           ng-change="arriveValidation(true)"
                           ng-disabled="!newPostDataCheck.passanger" min="1" max="50">
                </md-input-container>
            </div>

            <div layout="row">
                <md-checkbox ng-model="newPostDataCheck.animal"
                             ng-change="arriveValidation(true)"
                             name="animal"
                             aria-label="animal_checkbox">Амьтан
                </md-checkbox>
            </div>

            <div layout="row" ng-show="newPostDataCheck.animal">
                <md-input-container  style="width:235px">
                    <label>Амьтаны шаардлага</label>
                    <textarea ng-model="newPost.animal" type="text"
                              ng-change="arriveValidation(true)"
                              md-maxlength="70" maxlength="70"></textarea>
                </md-input-container>
            </div>
            <!--_________________________________________________ PASSANGER INPUT ________________________________________________-->

        </div>
    </div>


    <div layout="row" layout-align="end center">
        <md-button ng-click="newPostSteps(1,newPostDataCheck)">Буцах</md-button>
        <md-button ng-click="newPostSteps(5,newPostDataCheck,true);" class="md-primary"
                   > <!--!newPostDataCheck.leaveDate || !newPostDataCheck.arriveDate ||-->
            Сүүлчийн алхам
        </md-button>
    </div>
</md-content>
